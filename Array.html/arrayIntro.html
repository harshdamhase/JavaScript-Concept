<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array in js</title>
</head>

<body>
    <script>
        let arr = [34, 54, 32, 23, 44,];
        document.write(arr[7]);
        arr[0] = 20;
        arr[1] = 40;
        document.write(arr[1]);

        for (let i = 0; i < arr.length; i++) {
            document.write(arr[i] + " ");
        }

        let a = [10, 20, 30, 40];
        let b = a.toString();
        document.write(b);

        let c = a.join('_');//join 
        document.write(c+"<br>");
    
   //  a.pop();
     // document.write(a+"<br>");

      a.push(80);
      document.write(a+"<br>");

      a.pop();
      document.write(a+"<br>");

       a.splice();
       document.write(a);
    </script>
</body>

</html>
