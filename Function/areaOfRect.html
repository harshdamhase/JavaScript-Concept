<!DOCTYPE html>
<html lang="en">
<head>

    <title>Area of rectangle using function</title>
</head>
<body>
    <script type="text/javascript">
       function areaofrect(length,breadth)
        {
             area=length*breadth;
            document.write("Area of rectangle : " +area);
        }
        areaofrect(10,20);
    </script>
</body>
</html>
