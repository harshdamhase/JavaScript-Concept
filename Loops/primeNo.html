<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime number using js</title>
</head>
<body>
    <script>
        let  a = [12,12,21,22,32,43,100,65];

        document.write("Even element"+"<br/>")
        for(let i=0;i<a.length;i++)
        {
            if(a[i]%2==0)
            {
                document.write(a[i]+"<br/>")
            }
        }
        document.write("odd element"+"<br/>")
        for(let i=0;i<a.length;i++)
        {   
            if(a[i]%2!=0)
            {
                document.write(a[i]+"<br/>")
            }
        }
    
    </script>
</body>
</html>
