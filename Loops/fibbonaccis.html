<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibbonaccis series</title>
</head>
<body>
    <script>
        let first=0;
        let second=1;
        let nextTerm=0;
        for(let i=0;i<=10;i++)
        { 
           nextTerm=first+second;
           document.write(nextTerm+"<br/>");

           first=second;
           second=nextTerm;
        }
    </script>
</body>
</html>
