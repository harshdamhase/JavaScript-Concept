<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map function </title>
</head>

<body>
    <script>
        function hi(p) {

            document.write('hiii  ${p}');

        }

        let arr = [10, 20, 30];
        arr.map(hi);

        //array map canbe called repetedly.

        function squ(num)
         {
            document.write("<br/>" + num * num);
        }
        const a = [2, 3, 4];
        a.map(squ);

        

        
    </script>

</body>

</html>
