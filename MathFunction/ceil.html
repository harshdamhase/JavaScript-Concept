<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceil function</title>
</head>

<body>
    <script>
        document.write("random" + Math.random(4.2) + "<br/>");
        document.write("ceil" + "(3.2) :" + Math.ceil(3.2) + "<br/>");//greter no
        document.write("floor (3.5) :" + Math.floor(3.5) + "<br/>");//less no
        document.write("abs (-4) :" + Math.abs(-4) + "<br/>");//negitive la +ve
        //positive = positive
        document.write("pow (3,3) :" + Math.pow(3, 3) + "<br/>");//pow cal 2 3 =8
        document.write("sqrt (81) :" + Math.sqrt(81) + "<br/>");//sqrt 81 = 9
        document.write("round (3.3) :" + Math.round(3.3) + "<br/>");
        document.write("trun :" + Math.trunc(3.4));
    </script>
</body>

</html>
