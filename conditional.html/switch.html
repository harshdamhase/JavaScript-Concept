<!DOCTYPE html>
<html lang="en">

<head>
    <title>Switch</title>
    <script>
        let ch = prompt("enter char");

        switch (ch) {
            case "a":
                {
                    document.write("vowel");
                    break;
                }
            case "e":
                {
                    document.write("vowel");
                    break;
                }
            case "i":
                {
                    document.write("vowel");
                    break;
                }
            case "o":
                {
                    document.write("vowel");
                    break;
                }
            case "u":
                {
                    document.write("vowel");
                }
            default:
                {
                    document.write("consonant");
                }
        }   
    </script>
</head>

<body>

</body>

</html>
