<!DOCTYPE html>
<html lang="en">

<head>

    <title>Greate number using function</title>
</head>

<body>
    <script type="text/javascript">
        function greatestnum(a, b) {
            if (a > b)
                document.write("a is greater" + a);
            else
                document.write("b is greater" + b);


        }
        greatestnum(20, 30);
    </script>
</body>

</html>
