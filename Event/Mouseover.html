<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnMouseOver event</title>
</head>
<body>
    <button onmouseover="mouseover()">okk</button>
    <br/><br/>
    <button onmouseout="mouseover()">Submit</button>
    <script>
        function mouseover()
        {
            alert('dont touch button')
        }

        function onmouseout()
        {
            alert('touch button')
        }
    </script>
</body>
</html>
