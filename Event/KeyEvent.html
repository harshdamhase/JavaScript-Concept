<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <input type="text" 
    onkeydown="down()" 
    onkeyup="up()"
    onkeypress="press()" placeholder="enter place">

    <script>
        function down()
        {
            document.write("down called")
        }
        function up()
        {
            document.write("up called")
        }
        function press()
        {
            document.write("press");
        }
    </script>
</body>
</html>
