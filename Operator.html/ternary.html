//Q4.print you can drive greater than 18 and not drive using ternary operator.
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary operator</title>
</head>
<body>
    
    <script>
let age3 = 18;
let y = age3 > 18 ? "you can drive" : "you can not drive";
document.write(y);
</script>
</body>
</html>
