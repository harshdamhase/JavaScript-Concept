<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>variable declaration</title>
</head>
<body>
    <script>
        let name = "hashda";
        let age = 21;
        let salary = 30000;
        document.write("Name: "+name+"<br/>");

        document.write("Salary: "+salary+"<br/>");

    </script>
